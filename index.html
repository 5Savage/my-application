<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Wireframe Homework</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;1,200;1,300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form2">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city"
                class="form-control"
                id="typeCity"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="search"
                class="form-control btn btn-primary shadow"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success shadow w-100"
                id="current-location-button"
              >
                current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <h2>
          <em>Tuesday, 12:00pm</em>
        </h2>
        <h3>
          <em id="description-input"></em>
        </h3>
        <div class="row">
          <div class="col-6">
            <p>
              <span class="temp" id="temperature"> </span>
              <a href="#" id="celcius-link">°C</a> |
              <a href="#" id="fahrenheit-link">F</a>
            </p>
          </div>
          <div class="row">
            <div class="col-7" id="humidity-value">%</div>
            <div class="col-7" id="wind-value">km/h</div>
            <div class="sun-emoji">☀️</div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
